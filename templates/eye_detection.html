{% extends "index.html" %}

{% block page_title %}Eye Detection - DetectedAI{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <div class="video-container">
            <img src="{{ url_for('eye_video_feed') }}" class="img-fluid rounded">
        </div>
    </div>
    <div class="col-md-3">
        <div class="controls-panel">
            <h4>Eye Detection</h4>
            <div class="eye-stats">
                <h5>Detection Features:</h5>
                <ul class="emotion-list">
                    <li><i class="fas fa-eye"></i> Eye Location</li>
                    <li><i class="fas fa-eye-slash"></i> Blink Detection</li>
                    <li><i class="fas fa-arrows-alt-h"></i> Eye Distance</li>
                </ul>
            </div>
            <div class="accuracy-info mt-4">
                <p class="text-muted">For best results, ensure good lighting and face the camera directly.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
